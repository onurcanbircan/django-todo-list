<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


    <div style="margin-top: 150px;" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="addTodo" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="formGroupExampleInput">Yapılacak Görev</label>
              <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Todo Giriniz...">
            </div>
            <button type="submit" class="btn btn-info">Ekle</button>
          </form>
          <br>

          {% if todos %}

            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Todo</th>
                    <th scope="col">Durum</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                {% for todo in todos %}
                    <tr>
                        <th scope="row">{{todo.id}}</th>
                        <td>{{todo.title}}</td>
                        {% if todo.completed %}
                            <td>Tamamlandı</td>

                        {% else %}
                            <td>Tamamlanmadı</td>

                        {%endif%}

                        <td><a href="/update/{{todo.id}}" class="btn btn-success">Güncelle</a></td>
                        <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

          {% else %}

          <div class="alert alert-warning">
            Herhangi bir todonuz bulunmuyor!
          </div>

          {% endif %}

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
